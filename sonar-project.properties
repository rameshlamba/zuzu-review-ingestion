sonar.projectKey=zuzu-review-ingestion
sonar.organization=your-org-key
sonar.projectName=Review System Microservice
sonar.projectDescription=Hotel review ingestion microservice for AWS S3 to PostgreSQL pipeline

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/migrations/**

# Duplication
sonar.cpd.exclusions=**/migrations/**

# Analysis parameters
sonar.sourceEncoding=UTF-8